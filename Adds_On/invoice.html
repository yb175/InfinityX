<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinityX - Travel beyond the limits</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="image (6).png" alt="User avatar">
        </div>
        
        <div class="header">
            <h1>One step Closure for dispatch</h1>
        </div>
        
        <div class="total">
            Your Grand Total : <span id="cost"></span>
        </div>
        
        <div class="invoice-btn-container">
            <button class="invoice-btn">View Invoice</button>
        </div>
        
        <div class="payment-section">
            <h2>Select Payment method</h2>
            
            <div class="payment-options">
                <div class="payment-option">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin" width="100">
                </div>
                
                <div class="payment-option">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Ethereum_logo_2014.svg/1257px-Ethereum_logo_2014.svg.png" alt="Ethereum" width="100">
                </div>
                
                <div class="payment-option">
                    <img src="https://cdn-icons-png.flaticon.com/512/6404/6404078.png" alt="Credit Card" width="100">
                </div>
                
                <div class="payment-option">
                    <img src="https://cdn-icons-png.flaticon.com/512/2830/2830284.png" alt="Bank Transfer" width="100">
                </div>
                
                <div class="payment-option">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/1200px-PayPal.svg.png" alt="PayPal" width="100">
                </div>
            </div>
        </div>
        <button id="homeBtn">Home</button>
        <script src="../Js/main.js"></script>
    </div>
</body>
</html>
